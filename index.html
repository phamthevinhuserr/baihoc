/* LOGIC CH∆Ø∆†NG TR√åNH */
let appState = {
  section: null,
  list: [],
  idx: 0
};

const els = {
  menu: document.getElementById('menuScreen'),
  quiz: document.getElementById('quizScreen'),
  lblSection: document.getElementById('lblSection'),
  lblIndex: document.getElementById('lblIndex'),
  lblTotal: document.getElementById('lblTotal'),
  container: document.getElementById('questionContainer'),
  btnNext: document.getElementById('btnNext'),
  prog: document.getElementById('progressFill')
};

function goHome() {
  els.quiz.classList.add('hidden');
  els.menu.classList.remove('hidden');
}

function startSection(type) {
  appState.section = type;
  appState.idx = 0;
  
  if (type === 'mcq') {
    appState.list = DATA.mcq;
    els.lblSection.textContent = "Ph·∫ßn I: Tr·∫Øc nghi·ªám ABCD";
  } else if (type === 'tf') {
    appState.list = DATA.tf;
    els.lblSection.textContent = "Ph·∫ßn II: ƒê√∫ng / Sai";
  } else {
    appState.list = DATA.short;
    els.lblSection.textContent = "Ph·∫ßn III: Tr·∫£ l·ªùi ng·∫Øn";
  }
  
  els.lblTotal.textContent = appState.list.length;
  updateProgress();
  
  els.menu.classList.add('hidden');
  els.quiz.classList.remove('hidden');
  renderQuestion();
}

function updateProgress() {
  const pct = ((appState.idx) / appState.list.length) * 100;
  els.prog.style.width = `${pct}%`;
}

function nextQuestion() {
  if (appState.idx < appState.list.length - 1) {
    appState.idx++;
    updateProgress();
    renderQuestion();
  } else {
    if(confirm("ƒê√£ h·∫øt c√¢u h·ªèi! B·∫°n c√≥ mu·ªën quay l·∫°i Menu kh√¥ng?")) {
      goHome();
    }
  }
}

function renderQuestion() {
  const item = appState.list[appState.idx];
  els.lblIndex.textContent = appState.idx + 1;
  els.btnNext.classList.add('hidden'); 
  
  els.container.innerHTML = "";
  els.container.classList.remove('fade-in');
  void els.container.offsetWidth; 
  els.container.classList.add('fade-in');

  let html = `<h2 class="text-xl font-bold mb-4">C√¢u ${item.id}: <span class="font-normal text-slate-300">${escapeHTML(item.q || item.stem)}</span></h2>`;

  // MCQ
  if (appState.section === 'mcq') {
    const correctKey = DATA.meta.mcqKey[item.id];
    html += `<div class="space-y-3">`;
    for(const k of ['A','B','C','D']) {
      html += `
      <button class="opt-btn group w-full" id="opt_${k}" onclick="checkMCQ('${k}', '${correctKey}')">
        <span class="w-8 h-8 rounded-full flex items-center justify-center bg-slate-700 text-blue-400 font-bold group-hover:bg-slate-600 transition-colors">${k}</span> 
        <span class="flex-1">${escapeHTML(item.opts[k])}</span>
        <span class="font-bold icon-status hidden text-xl"></span>
      </button>`;
    }
    html += `</div>`;
    els.container.innerHTML = html;
  }
  
  // TF
  else if (appState.section === 'tf') {
    const correctArr = DATA.meta.tfKey[item.id];
    html += `<div class="space-y-4">`;
    item.items.forEach((subQ, i) => {
      const isTrue = correctArr[i];
      html += `
        <div class="bg-slate-900/50 p-4 rounded-xl border border-slate-700">
          <div class="mb-3 text-slate-200">${escapeHTML(subQ)}</div>
          <div class="flex gap-3" id="tf_row_${i}">
            <button class="flex-1 py-2 rounded-lg border border-slate-600 hover:bg-slate-800 transition font-semibold"
               onclick="checkTF(${i}, true, ${isTrue})">ƒê√∫ng</button>
            <button class="flex-1 py-2 rounded-lg border border-slate-600 hover:bg-slate-800 transition font-semibold"
               onclick="checkTF(${i}, false, ${isTrue})">Sai</button>
          </div>
          <div id="tf_res_${i}" class="mt-2 text-sm font-bold hidden"></div>
        </div>`;
    });
    html += `</div>`;
    els.container.innerHTML = html;
    els.btnNext.classList.remove('hidden');
  }
  
  // SHORT
  else if (appState.section === 'short') {
    const correctVal = DATA.meta.shortKey[item.id];
    html += `
      <div class="mt-6">
        <label class="block text-slate-400 mb-2 text-sm">Nh·∫≠p ƒë√°p √°n (d√πng d·∫•u ph·∫©y cho s·ªë th·∫≠p ph√¢n)</label>
        <div class="flex gap-2">
          <input type="text" id="shortInput" class="flex-1 bg-slate-900 border border-slate-600 text-white px-4 py-3 rounded-xl focus:ring-2 focus:ring-blue-500" placeholder="VD: 4, 12, 0,34..." 
            onkeydown="if(event.key==='Enter') checkShort('${correctVal}')"/>
          <button onclick="checkShort('${correctVal}')" class="btn-action bg-blue-600 hover:bg-blue-500 whitespace-nowrap">Ki·ªÉm tra</button>
        </div>
        <div id="shortResult" class="mt-4 p-4 rounded-xl border hidden text-center"></div>
      </div>
    `;
    els.container.innerHTML = html;
  }
  
  // Auto scroll top when render new question
  document.querySelector('.card').scrollTop = 0;
}

/* X·ª¨ L√ù CHECK ƒê√ÅP √ÅN */

function checkMCQ(userPick, correctKey) {
  const buttons = document.querySelectorAll('.opt-btn');
  buttons.forEach(btn => btn.disabled = true);
  
  const correctBtn = document.getElementById(`opt_${correctKey}`);
  correctBtn.classList.add('opt-correct');
  correctBtn.querySelector('.icon-status').textContent = "‚úì";
  correctBtn.querySelector('.icon-status').classList.remove('hidden');

  if (userPick !== correctKey) {
    const wrongBtn = document.getElementById(`opt_${userPick}`);
    wrongBtn.classList.add('opt-incorrect');
    wrongBtn.querySelector('.icon-status').textContent = "‚úó";
    wrongBtn.querySelector('.icon-status').classList.remove('hidden');
  }

  els.btnNext.classList.remove('hidden');
}

function checkTF(rowIdx, userVal, correctVal) {
  const row = document.getElementById(`tf_row_${rowIdx}`);
  const btns = row.querySelectorAll('button');
  btns.forEach(b => b.disabled = true);

  const resDiv = document.getElementById(`tf_res_${rowIdx}`);
  resDiv.classList.remove('hidden');

  if (userVal === correctVal) {
    btns[userVal ? 0 : 1].classList.add('bg-green-600', 'border-green-500', 'text-white');
    resDiv.className = "mt-2 text-sm font-bold text-green-400";
    resDiv.textContent = "Ch√≠nh x√°c! ‚úì";
  } else {
    btns[userVal ? 0 : 1].classList.add('bg-red-600', 'border-red-500', 'text-white');
    btns[correctVal ? 0 : 1].classList.add('ring-2', 'ring-green-500'); // G·ª£i √Ω ƒë√°p √°n ƒë√∫ng
    resDiv.className = "mt-2 text-sm font-bold text-red-400";
    resDiv.textContent = `Sai r·ªìi! ƒê√°p √°n l√†: ${correctVal ? "ƒê√∫ng" : "Sai"}`;
  }
}

function checkShort(correctVal) {
  const input = document.getElementById('shortInput');
  const resDiv = document.getElementById('shortResult');
  
  // Chu·∫©n h√≥a input: ƒë·ªïi ch·∫•m th√†nh ph·∫©y, x√≥a kho·∫£ng tr·∫Øng
  let userVal = input.value.trim().replace(/\./g, ",");
  let keyVal = String(correctVal).trim().replace(/\./g, ",");
  
  if (!userVal) return;

  resDiv.classList.remove('hidden', 'bg-green-900/30', 'border-green-500', 'text-green-400', 'bg-red-900/30', 'border-red-500', 'text-red-400');
  
  if (userVal === keyVal) {
    resDiv.classList.add('bg-green-900/30', 'border-green-500', 'text-green-400');
    resDiv.innerHTML = `<div class="text-xl font-bold mb-1">Ch√≠nh x√°c! üéâ</div>`;
  } else {
    resDiv.classList.add('bg-red-900/30', 'border-red-500', 'text-red-400');
    resDiv.innerHTML = `<div class="font-bold mb-1">Ch∆∞a ƒë√∫ng</div><div>ƒê√°p √°n ƒë√∫ng l√†: <span class="font-bold text-white text-lg">${keyVal}</span></div>`;
  }
  
  els.btnNext.classList.remove('hidden');
}

function escapeHTML(str) {
  return String(str).replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s]));
}
